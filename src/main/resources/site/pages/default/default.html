<!DOCTYPE html>
<html lang="en">

<head>
    <title data-th-text="${pageTitle}">PayUp! Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/main.css'})}" href="../../assets/css/main.css" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header class="payup-header" th:style="'background: url(' + ${portal.assetUrl({'_path=img/store.jpg'})} + ') center / cover;'" style="background: url('../../assets/img/store.jpg') center / cover;">
        <h1 th:text="${siteName}">PayUp!</h1>
    </header>

    <main data-th-attr="data-portal-region=${mainRegion.name}">
        <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </main>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script data-th-src="${portal.assetUrl({'_path=js/main.js'})}" src="../../assets/js/main.js"></script>
</body>

</html>
