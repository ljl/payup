<!DOCTYPE html>
<html lang="en">

<head>
    <title data-th-text="${pageTitle}">Enonic XP generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/main.css'})}" href="../../assets/css/main.css" type="text/css" media="all" />
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="payup-header" th:style="'background: url(' + ${portal.assetUrl({'_path=img/store.jpg'})} + ') center / cover;'" style="background: url('../../assets/img/store.jpg') center / cover;">
            <div>
                <button id="payup-toggle-cart" class="payup-toggle-cart-button mdl-button mdl-js-button">
                    <i class="material-icons">shopping_cart</i>
                </button>
            </div>
            <h1>PayUp! Store</h1>
        </header>
        <div class="payup-drawer">
            <span class="mdl-layout-title title">Shopping cart</span>
            <nav class="mdl-navigation" th:if="${cart != null}">
                <a th:each="item : ${items}" class="mdl-navigation__link" href="">
                    <span th:text="${item.quantity}">QTY</span>
                    <span th:text="${item.product.displayName}">Product</span>
                    <button th:attr="data-payup-cart-remove=${item.removeFromCart}" class="payup-cart-remove mdl-button mdl-js-button">
                        <i class="material-icons">remove_shopping_cart</i>
                    </button>
                </a>
            </nav>
        </div>
        <main data-th-attr="data-portal-region=${mainRegion.name}">
            <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script data-th-src="${portal.assetUrl({'_path=js/main.js'})}" src="../../assets/js/main.js"></script>
</body>

</html>
