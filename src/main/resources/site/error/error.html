<!DOCTYPE html>
<html lang="en">

<head>
    <title data-th-text="${pageTitle}">Error - PayUp! Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
    <link rel="stylesheet" id="style-css" data-th-href="${portal.assetUrl({'_path=css/main.css'})}" href="../../assets/css/main.css" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<main>
    <h1 th:text="'Error: ' + ${errorCode} ">Error</h1>
    <p>Please try again later, or contact site administrator</p>
    <pre th:text="${message}">Error message</pre>
</main>
</body>

</html>
