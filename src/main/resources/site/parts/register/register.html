<h2>Register</h2>
<form th:action="${actionUrl}" method="post">
    <div class="payup-form-row">
        <label>
            Email
        </label>
        <input type="text" name="email" />
    </div>
    <div class="payup-form-row">
        <label>
            Password
        </label>
        <input type="password" name="pass" size="20" />
    </div>

    <input type="submit" class="submit" value="Submit Payment" />
</form>
